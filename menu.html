<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">
                <i class="bi bi-wallet2 me-2"></i>Alke Wallet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <span class="nav-link text-white small me-2" id="userDisplay">Hola, Usuario</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-outline-light px-3" href="#" id="logoutBtn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Balance Card -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-sm bg-white overflow-hidden text-center wallet-card">
                    <div class="card-body p-5">
                        <h5 class="text-muted text-uppercase small ls-1 mb-3">Saldo Disponible</h5>
                        <h1 class="display-4 fw-bold text-primary mb-0" id="currentBalance">$0</h1>
                        <p class="text-muted mt-2 small">Actualizado hace un momento</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Grid -->
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-md-3">
                <a href="deposit.html" class="text-decoration-none">
                    <div class="card h-100 border-0 shadow-sm action-card text-center py-4 hover-elevate">
                        <div class="card-body">
                            <i class="bi bi-arrow-down-circle text-success fs-1 mb-3"></i>
                            <h5 class="card-title text-dark">Depositar</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="sendmoney.html" class="text-decoration-none">
                    <div class="card h-100 border-0 shadow-sm action-card text-center py-4 hover-elevate">
                        <div class="card-body">
                            <i class="bi bi-send text-warning fs-1 mb-3"></i>
                            <h5 class="card-title text-dark">Enviar</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a href="transactions.html" class="text-decoration-none">
                    <div class="card h-100 border-0 shadow-sm action-card text-center py-4 hover-elevate">
                        <div class="card-body">
                            <i class="bi bi-receipt text-info fs-1 mb-3"></i>
                            <h5 class="card-title text-dark">Movimientos</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Recent Activity Preview (Optional based on design, but good for 'Menu') -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h6 class="text-uppercase text-muted small fw-bold mb-3">Actividad Reciente</h6>
                <div class="list-group shadow-sm border-0" id="recentTransactions">
                    <!-- Dynamic content will go here -->
                    <div class="list-group-item text-center text-muted py-4">
                        Cargando movimientos...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
